version: 1
formatters:
    default: 
        format: '%(asctime)s - %(levelname)s - %(filename)s - %(funcName)s - %(lineno)s - %(message)s'
handlers: 
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: default
        stream: ext://sys.stdout
    error:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: default
        filename: /opt/logs/zoro/error.log
        maxBytes: 1024
        #backupCount: 3
        encoding: utf8
    info:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: default
        filename: /opt/logs/zoro/info.log
        maxBytes: 1024
        encoding: utf8
loggers:
    Zoro:
        level: INFO
        handlers: [error, info]
root:
    level: DEBUG
    handlers: [console, error, info]
